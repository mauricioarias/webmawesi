  tituloClientes: Algunos de nuestros clientes
  tituloContenido: "¿Por qué nos prefieren?"
  contenidopreferido: "Somos una empresa de software donde nos preocupamos por la estrategia de nuestros clientes. Contamos con un equipo multidisciplinario con diferentes especialidades que nos permite siempre brindar la solución efectiva. Pensamos en soluciones para toda la empresa y en el ROI de nuestros clientes. Mawesi Design + Development es una empresa de desarrollo de software en Colombia. Hacemos desarrollo de software a la medida bajo tecnologías como JAVA, .NET, ORACLE, PHP y utilizando diferentes metodologías como SCRUM y ITIL. Nuestro proceso de desarrollo es sencillo e involucra activamente al cliente para tener 0 costos ocultos y lograr la satisfacción de este. No nos limitamos con desarrollar software, vamos más allá y generamos un valor agregado con nuestras soluciones; pensamos en la estrategia del cliente, los usuarios, la tecnología adecuada y en el costo correcto. Buscamos por medio de ideas y software increíble ayudar a grandes empresas, pequeñas empresas y personas a cumplir con sus objetivos. En Mawesi Design + Development estamos convencido en usar la tecnología para facilitar la vida de nuestros clientes y como una herramienta fundamental en la estrategia del negocio."
  tituloSoftware: Desarrollo de Software
  contenidoSoftware: "Cada línea de código realizada por el equipo Mawesi, demuestra con pasión y compromiso lo que nos caracteriza: Productos de calidad, escalables, de última tecnología y multiplataforma."
  tituloAgilidad: Agilidad
  contenidoAgilidad: "Contamos con un equipo multidisciplinario que es apasionado en lo que hace. Tenemos la agilidad de mirar la empresa como un todo y de convertir la tecnología en un elemento fundamental para la estrategia de la compañía."
  tituloCloud: Computación en la nube
  contenidoCloud: "Hoy en día las empresas no quieren incurrir en gastos de infraestructura tecnológica y soportar aplicaciones de software que al largo plazo son costosas y difíciles de mantener. Mawesi Design + Development es consciente de esto por lo tanto ofrecemos almacenar el Software desarrollado en nuestros servidores"
  tituloExperiencia: Experiencia
  contenidoExperiencia: "Con un equipo con más de 7 años de experiencia en el desarrollo de software a la medida y desarrollo de aplicaciones web, se fundó Mawesi Design + Development en el año 2013. Desde su fundación se ha contado con importantes clientes que aún siguen mostrándonos su aprecio y confianza."
